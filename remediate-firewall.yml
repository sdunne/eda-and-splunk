---
- name: Test playbook for EDA
  hosts: "{{ _hosts }}"

  tasks:
    - name: Show _hosts
      ansible.builtin.debug:
        var: _hosts

    - name: Show eventdata
      ansible.builtin.debug:
        var: evntdata.result

    - name: Restart firewalld
      ansible.builtin.service:
        name: firewalld
        state: started
      become: true
